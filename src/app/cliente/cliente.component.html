<p>clientes</p>

<div *ngFor="let cliente of clientes">
    {{ cliente.id }}    {{ cliente.nombre }} {{ cliente.direccion }}
    <button (click)="eliminarCliente(cliente)">
        Eliminar cliente
    </button>    
    <button (click)="seleccionarCliente(cliente)">
        Seleccionar cliente
    </button>    
</div>

<br/>
<app-client-det [cliente]="cliente" 
    (agregar)="agregarCliente($event)" 
    (modificar)="modificarCliente($event)"/>
